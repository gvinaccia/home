<!DOCTYPE html>
<html lang="it_IT">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta name='theme-color' content='#2196F3'>
	<link rel='manifest' href='manifest.json'>
	<link rel="icon" sizes="177x172" href="/images/touch/Airhorner_192.png">
    <link rel="apple-touch-icon" href="/images/touch/Airhorner_192.png">
	<link rel="stylesheet" href="/main.css">
</head>

<body>

	<div class="row">
		<div class="temp-display js-temp1"></div>
	</div>

	<div class="row">
		<div class="temp-display js-temp2"></div>
	</div>

	<div class="row">
		<button id="toggle" onclick="toggle()" disabled></button>
	</div>

	<div class="row">
		<pre id="data"></pre>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>

  var socket = io();
  var toggleBtn = $('#toggle');
  var lastStatus;

   socket.on('datapkg', function(msg){
		$('#data').html(msg);
		var obj = JSON.parse(msg);

		$(".js-temp1").html(obj.temp1);
		$(".js-temp2").html(obj.temp2);

		if (obj.status != lastStatus) {
			if (obj.status == 1) {
				toggleBtn.text("Spegni");
			} else {
				toggleBtn.text("Accendi");
			}
			lastStatus = obj.status;			
		}
		toggleBtn.removeAttr("disabled");
	});
      function toggle() {
          socket.emit('command', {});
		  toggleBtn.attr("disabled", "disabled");
      }
</script>
</body>

</html>
